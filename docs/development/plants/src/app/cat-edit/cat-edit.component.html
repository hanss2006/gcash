<ng-container *ngIf="cat">
  <h1 *ngIf="!cat.id">Добавление категории</h1>
  <h1 *ngIf="cat.id">Правка категории &quot;{{cat.name}}&quot;</h1>
  <div class="centered">
    <form #catform="ngForm" (ngSubmit)="submitCat()">
      <input type="hidden" [(ngModel)]="cat.id" name="id">
      <p>Название<br><input [(ngModel)]="cat.name" name="name" required maxlength="20"></p>
      <p>Порядок<br><input type="number" [(ngModel)]="cat.ordr" name="ordr" required min="0"></p>
      <p><input type="submit" value="Сохранить" [disabled]="!catform.valid"></p>
    </form>
    <p><a routerLink="/cat">Назад</a></p>
  </div>
</ng-container>
