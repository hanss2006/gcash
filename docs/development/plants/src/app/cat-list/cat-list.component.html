<h1>Категории</h1>
<p><a routerLink="/cat/create">Добавить</a></p>
<table>
  <tr>
    <th>Название</th>
    <th>Порядок</th>
    <th colspan="2">&nbsp;</th>
  </tr>
  <tr *ngFor="let cat of (cats|async)">
    <td>{{cat.name}}</td>
    <td class="centered">{{cat.ordr}}</td>
    <td class="link"><a [routerLink]="['/cat', cat.id, 'edit']">Изменить</a></td>
    <td class="link"><a [routerLink]="['/cat', cat.id, 'delete']">Удалить</a></td>
  </tr>
</table>
