<h1>Вход</h1>
<div class="centered">
  <form #loginform="ngForm" (ngSubmit)="login()">
    <p>Имя<br><input [(ngModel)]="credentials.name" name="name" required maxlenght="20"></p>
    <p>Пароль<br><input type="password" [(ngModel)]="credentials.password" name="password"
    required maxlenght="20"></p>
    <p><input type="submit" value="Войти" [disabled]="!loginform.valid"></p>
  </form>
</div>
