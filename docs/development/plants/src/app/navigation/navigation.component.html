<a *ngFor="let cat of (cats|async)" [routerLink]="['goods', cat.id]"
routerLinkActive="active-link">{{cat.name}}</a>

<a *ngIf="role === ''" routerLink="/auth/login" routerLinkActive="active-link">Вход</a>
<a *ngIf="role !== ''" routerLink="/cat" routerLinkActive="active-link">Категории</a>
<a *ngIf="role !== ''" routerLink="/comment" routerLinkActive="active-link">Комментарии</a>
<a *ngIf="role === 'a'" routerLink="/user" routerLinkActive="active-link">Пользователи</a>
<a *ngIf="role !== ''" routerLink="/auth/logout" routerLinkActive="active-link">Выход</a>
